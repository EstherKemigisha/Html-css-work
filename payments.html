<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="products.css">
    <title>Document</title>
</head>
<body>
    <div class="row mt-2">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Latest Sales</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Branch</th>
                                <th scope="col">Product</th>
                                <th scope="col">Prices (UGX)</th>
                                </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mattuga</td>
                                <td>Coffee</td>
                                <td>50,000</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Kisumu</td>
                                <td>Beans</td>
                                <td>150,000</td>
                            </tr>
                            <tr>
                            <th scope="row">3</th>
                             <td>Nairobi</td>
                             <td>Rice</td>
                             <td>100,000</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td colspan="2">Larry the bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="css/bootstrap-5.3.3/js/bootstrap.bundle.js"></script>
</body>
</html>
